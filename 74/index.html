<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>家計簿</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/script.js" ></script>
</head>

<body>
  <div class="container">
    <h1>家計簿💰</h1>

    <div class="card">

      <div class="box">
        <label>金額（円）</label>
        <input type="number" id="amount" placeholder="例：1000" />
        
          <label>種別</label>
          <select id="type" onchange="changeCategory()">
              <option value="">選択してください</option>
              <option value="expense">出金</option>
              <option value="income">入金</option>
          </select>

          <label>カテゴリー</label>
          <select id="category">
              <option value="">選択してください</option>
          </select>
        <button onclick="savePayment()">支出を入力する</button>
      </div>

      <div class="history">
        <h2>支出履歴</h2>
        <p id="count"></p>
        <ul id="historyList"></ul>
      </div>
    </div>
  </div>
  <small class="footer">2501418　畑中愛実</small>
</body>
</html>
